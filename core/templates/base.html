{% load staticfiles %}
<!DOCTYPE html>

<html>
<head>
    <title>{% block title %}{% endblock title %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="{% static "js/lib/jquery-2.0.3.min.js" %}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="{% static "css/lib/bootstrap-3.0.0.min.css" %}">
    <link rel="stylesheet" href="{% static "css/lib/bootstrap-theme-3.0.0.min.css" %}">
    <script src="{% static "js/lib/bootstrap-3.0.0.min.js" %}"></script>

    <!-- custom code -->
    <script src="{% static "js/base.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/base.css" %}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        {% include "core/includes/navbar.html" %}
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
